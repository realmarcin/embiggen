dist: bionic
sudo: false
git:
  depth: false
addons:
  apt:
    packages:
      - libiberty-dev
      - zlib1g-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - gcc
      - cmake # also required for cargo-update
  sonarcloud:
    organization: "monarch-initiative"
    token:
      secure: 
language: python
python:
- '3.7'
before_install:
- pip install pip --upgrade
- pip install setuptools --upgrade 
- pip uninstall -y numpy
- pip install numpy --upgrade
- pip install --upgrade mypy
- pip install --upgrade pytest
- pip install tensorflow>=2.0.0
install:
- pip install .[test]
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
script:
- rm -rf .coverage
- coverage erase
- pytest tests --cov=embiggen --cov-report xml:coverage.xml
- coverage combine --append || true
- coverage report
- coverage xml
- pylint --errors-only --exit-zero embiggen
- mypy --strict-optional embiggen
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi' # sonar only on non-PRs
after_success:
  - coveralls
  - python-codacy-coverage -r coverage.xml
env:
  global:
  - secure: 
  - secure: 
